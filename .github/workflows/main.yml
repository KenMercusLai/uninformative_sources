name: Text file generator

on: 
  push:
    branches: 
      - master # or the branch where you want these actions to be performed      

jobs:
  generate-text-file:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Generate text file
      run: |
        # Add commands to generate the new text file here
        echo "Generating the text file..."
        while IFS= read -r line; do
          modified_line="Prefix Text: $line Suffix Text"
          echo "$modified_line" >> "output.txt"
        done < "bilibili_content_farm.txt"        
        echo "Text generation complete."
        echo "Hello from GitHub Actions" > output.txt
        mv output.txt dist/bilibili_content_farm.txt # Move the generated file to DS-IT folder.

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
